<mat-toolbar color="primary">
    <mat-icon class="home-icon">home</mat-icon>
    <span class="title">Customers App</span>
    <span class="spacer"></span>
    <app-phone-call [hidden]="!callVisible" [customerPhoneNumber]="callData.phone!" (hangup)="hangup()"></app-phone-call>
    @if (this.featureFlags.microsoft365Enabled) {
        <mgt-login class="mgt-dark" (loginCompleted)="loginCompleted()"></mgt-login>
    }
    @if (this.featureFlags.byodEnabled) {
        <mat-icon class="chat-help-icon" (click)="openChatHelp()">chat</mat-icon>
    }
</mat-toolbar>
